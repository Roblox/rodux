site_name: Rodux Documentation
repo_name: Roblox/rodux
repo_url: https://github.com/Roblox/rodux

theme:
  name: material
  palette:
    primary: 'Light Blue'
    accent: 'Light Blue'

pages:
  - Home: index.md
  - Guide:
    - State: 'guide/state.md'
    - Actions: 'guide/actions.md'
    - Reducers: 'guide/reducers.md'
    - Modularity: 'guide/modularity.md'
    - Middleware: 'guide/middleware.md'
  - 'API Reference': api-reference.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
